<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>MyDayApp - JS</title>
  </head>
  <body>
    <section class="todoapp box">
      <div id = "card">
      <header class="header">
        <div class="container">
          <h1>Mi Día</h1>
          <p>Tus tareas, aquí.</p>
          <input
            class="new-todo"
            placeholder="Añade tareas nuevas aquí"
            autofocus
            type="text"
          />
          <!-- Add an error message element to your HTML -->
          <div id="error-message"></div>
        </div>
      </header>
      <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main" >
          <ul class="todo-list" id="todo-list"></ul>
        </section>
       
      </div>
         <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer">
          
          <!-- This should be `0 items left` by default -->
          <span class="todo-count"><strong>0</strong> tarea </span>
          <!-- Remove this if you don't implement routing -->
          <ul class="filters">
            <li>
              <a href="#/" class="selected">Todas</a>
            </li>
            <li>
              <a href="#/pending">Pendiente</a>
            </li>
            <li>
              <a href="#/completed">Completada</a>
            </li>
          </ul>

        </footer>
                <!-- Hidden if no completed items are left ↓ -->
                <button class="clear-completed">Clear completed</button>
        </div>
    </section>
  </body>
</html>
